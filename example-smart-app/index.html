<!DOCTYPE html>
<html lang="en" hidden>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>Virtual Patient Room</title>
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    <link rel='stylesheet' type='text/css' href='./src/css/bootstrap.min.css'>
</head>
<body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>

    <div id="vprDiv" class="container" style="display:none">
        <img src="../images/VirtualPatientRoom.png" width="200">
        <br />
        <br />
        <input id="createLink" class="btn btn btn-outline-primary btn" type="button" value="Get Link to Virtual Patient Room" onclick="getLink()" />
        <input id="launchLink" class="btn btn-outline-primary btn" type="button" value="Start Virtual Visit" onclick="getLinkAndLaunch()" />
        <br />
        <br />
        <div id="inlineAlertDiv" class="alert alert-info alert-dismissible collapse" role="alert">
            <span id="alertDescriptionSpan" style="font-weight: bold;"></span><br />
            <span id="alertTextSpan"></span>
        </div>
        <div id="afhcan-cerner-version"></div>
        <br />
        <div>The Virtual Patient Room is a pilot feature and is currently designed to be used by the Palliative Care team to communicate with their patients by Vidyo.  If you have questions, please contact AFHCAN Support (afhcansupport@anthc.org).</div>
    </div>

    <!-- Required JS files to enable this page to embed within an MPage -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
    <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>
    <!-- FHIR Client JS Library -->
    <script src='./lib/js/fhir-client-v0.1.12.js'></script>
    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="./src/js/crypto-1.1.js"></script>
    <script src="./src/js/base64.js"></script>
    <script src="./src/js/hashes.min.js"></script>

    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function() {
          drawVisualization();
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
</body>
</html>
